<div th:fragment="popupReport">
    <!-- Modal -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">Add a New Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskSelect" class="form-label">
                            Choose a Task <span class="text-danger">*</span>
                        </label>
                        <select id="taskSelect" name="taskId" class="form-select" required>
                            <option value="" disabled selected>Select a Task</option>
                            <option th:each="task : ${tasks}" th:value="${task.id}" th:text="${task.title}"></option>
                        </select>
                    </div>

                    <form id="reportForm" th:action="@{/report/add}" method="post" class="mb-4">
                        <div class="mb-3">
                            <label for="hours" class="form-label">Hours</label>
                            <input type="number" id="hours" name="hours" class="form-control" placeholder="Enter hours">
                        </div>
                        
                        <div class="mb-3">
                            <label for="proportion" class="form-label">Proportion</label>
                            <input type="text" id="proportion" name="proportion" class="form-control" placeholder="Enter proportion">
                        </div>
                        
                        <div class="mb-3">
                            <label for="nbStudents" class="form-label">Number of Students</label>
                            <input type="number" id="nbStudents" name="nbStudents" class="form-control" placeholder="Enter number of students">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                Description <span class="text-danger">*</span>
                            </label>
                            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter description" required></textarea>
                        </div>
                        <input type="hidden" name="teacherId" th:value="${teacherId}">
                        <input type="hidden" name="activityId" th:value="${activityId}">

                    </form>

                    <p class="text-muted mt-3" style="margin-bottom:-0.5rem">
                        <span class="text-danger">* mandatory fields</span>
                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" form="reportForm" id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
