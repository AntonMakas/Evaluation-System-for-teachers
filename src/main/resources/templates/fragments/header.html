<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Fragment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<header class="header-container">
    <div class="d-flex justify-content-between align-items-center header-container">
        <div>
            <a href="/home" class="text-white me-3">
                <i class="bi bi-house-door" style="font-size: 24px;"></i>
            </a>

            <a th:href="@{/course/{id}(id=${courseId})}" class="btn btn-light btn-sm"
               th:if="${currentUrl.contains('/evaluation')}">
                Back to Course
            </a>
            <a th:href="@{/home}" class="btn btn-light btn-sm"
               th:if="${currentUrl.contains('/course')}">
                Back to Home
            </a>

        </div>

        <div class="fakevut-text">
            FakeVUT
        </div>

        <div>
            <a href="/logout" class="text-white">
                <i class="bi bi-box-arrow-right" style="font-size: 24px;"></i>
            </a>
        </div>
    </div>
</header>
</body>
</html>
