<div th:fragment="uploadStudentFragment">
    <!-- Modal -->
    <div class="modal fade" id="uploadStudentModal" tabindex="-1" aria-labelledby="createCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload CSV File</h5>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <form id="uploadStudentForm" th:action="@{/uploadStudent}" method="post" enctype="multipart/form-data" class="mb-3">

                        <div class="mb-3">
                            <label for="csvFileInput" class="form-label">Choose a CSV file</label>
                            <input type="file" id="csvFileInput" name="file" class="form-control" accept=".csv" required>

                        </div>
                    </form>
                    <p class="text-muted mt-3" style="margin-bottom:-0.5rem">
                    </p>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" form="uploadStudentForm">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
